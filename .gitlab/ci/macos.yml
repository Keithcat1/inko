---
.macos-tags:
  tags:
    - macos
    - inko
    - vbox

test:rust:macos:
  extends:
    - .only-source-repository
    - .only-rust-changes
    - .macos-tags
  stage: test
  before_script:
    - rustc --version
    - cargo --version
  script:
    - cargo test
  cache:
    key: macos
    paths:
      - .cargo
      - target

test:libstd:macos:
  extends:
    - .only-source-repository
    - .only-libstd-changes
    - .macos-tags
  stage: test
  before_script:
    - rustc --version
    - cargo --version
  script:
    - cd libstd
    - cargo run --release -p inko -- test
  cache:
    key: macos
    paths:
      - .cargo
      - target
