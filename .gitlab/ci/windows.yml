---
.windows-tags:
  tags:
    - windows
    - inko
    - vbox

test:compiler:windows:
  extends:
    - .only-source-repository
    - .windows-tags
  stage: test
  before_script:
    - ruby --version
    - gem --version
    - bundle --version
    - cd compiler
    - bundle config set path vendor
    - bundle install --retry=3
    - cd ..
  script:
    - make compiler/test
  cache:
    key: windows-compiler
    paths:
      - compiler/vendor/ruby

test:ivm:windows:
  extends:
    - .only-source-repository
    - .windows-tags
  stage: test
  before_script:
    - rustc --version
    - cargo --version
  script:
    - make vm/test
  cache:
    key: windows-vm
    paths:
      - .cargo
      - vm/target

test:runtime:windows:
  extends:
    - .only-source-repository
    - .windows-tags
  stage: test-runtime
  before_script:
    - ruby --version
    - rustc --version
    - cargo --version
  script:
    - make runtime/test
  cache:
    key: windows-vm
    paths:
      - .cargo
      - vm/target
  needs:
    - test:compiler:windows
    - test:ivm:windows
